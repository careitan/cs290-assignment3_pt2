<!DOCTYPE html>

<head>
  <title>"CS290 Gists Lookup"</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="src/functions.js"></script>
</head>
<body>
  <h1>CS 290 Gists Lookup</h1>
  <hr>
  <div id="output" class="Output"></div>
  <form id="input" class="Input" method="get">
    <div class="PageNumber">
      <label>Number of Gist Pages to retrieve (1 - 5): </label>
      <input type="number" class="PageNum" min=1 max=5 Default=5 name="PageNum">
    </div>
    <div class="SearchFilter">
      <label class="Lang">Filter the display by Language(s)</label>
      <br>
      <input type="checkbox" class="LangChx" name="Python">
      <label class="Lang">Python</label>
      <br>
      <input type="checkbox" class="LangChx" name="JSON">
      <label class="Lang">JSON</label>
      <br>
      <input type="checkbox" class="LangChx" name="JavaScript">
      <label class="Lang">JavaScript</label>
      <br>
      <input type="checkbox" class="LangChx" name="SQL">
      <label class="Lang">SQL</label>
      <br>
    </div>
    <div class="Buttons">
      <input type="button" name="Search" value="Search" onclick="StageGists()">
    </div>
  </form>
<div class="FavoritesList">
  <Table id="FavoritesList" class="FavoritesTable"></Table>
</div>
<div class="DisplayList">
  <Table id="DisplayList" class="DisplayTable"></Table>
</div>

</body>
